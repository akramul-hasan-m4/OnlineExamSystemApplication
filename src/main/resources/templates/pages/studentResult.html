<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta name="description" content=""></meta>
	<meta name="author" content=""></meta>

	<title>result</title>
	<span th:include="/includes/commons :: #commons"></span>
	<script type="text/javascript" src="/customJS/result.js" th:src="@{/customJS/result.js}"/>
</head>

<body ng-controller="myCtrl" ng-init="loadTable()">
	<div id="wrapper">
		<!-- Navigation -->
		<span th:include="/includes/studentNav :: #studentNav"></span>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header" style="color : green;"> <span sec:authentication="name"></span>'s Result</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<div class="col-md-offset-4 col-md-4 col-md-offset-4">
										<p><strong>Name : </strong>{{firstName}}  {{lastName}}</p>
										<p><strong>Student Id : </strong>{{generatedStId}}</p>
										<p><strong>Course : </strong>{{course}}</p>
										<p><strong>Batch No : </strong>{{batch}}</p>
										<hr/>
										<p style="display:inline-block;">Your score is <h3 style="color: green;"><strong>{{score}}</strong></h3></p>
										<p style="display:inline-block;">Your grade is <h3 style="color: green;"><strong>{{grade}}</strong></h3></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
