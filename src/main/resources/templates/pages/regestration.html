<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8"></meta>
	<title>Sing up</title>
	<span th:include="/includes/commons :: #commons"></span>
	 <script type="text/javascript" src="/customJS/userinfo.js" th:src="@{/customJS/userinfo.js}"/>
	<style type="text/css">
		#signUpForm {
			background-color: rgba(231, 232, 232, 0.73);
			border: 3px none;
			width: 70%;
			box-shadow: #333 9px 9px 30px 3px inset;
			margin-top: 0px;
			margin-bottom: 0px;
			padding: 20px 0;
		}
	</style> 
</head>
<body ng-controller="myCtrl">
	<nav class="navbar navbar-default navbar-inverse" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"> </span>
				</button> 
				<a class="navbar-brand" href="#">
					<img src="/images/nha-book-blue.png" style="height: 100%; width: 50px;" />
				</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#" th:text="#{page.nav.Home}"></a></li>
					<li><a href="#" th:text="#{page.nav.About}"></a></li>
					<li><a href="#" th:text="#{page.nav.FAQ}"></a></li>
					<li><a href="#" th:text="#{page.nav.Contact}"></a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br></br>
	<!-- body  -->
	<div class="container" id="signUpForm">
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="text-center" style="color: green;"><strong>Registration</strong></h2>
				</div>
				<div style="padding-top: 30px" class="panel-body">
					<div style="display: none" id="login-alert" class="alert alert-danger col-sm-12"> </div>
					<form id="registerform" class="form-horizontal" role="form">
						
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
							</span> 
							<input id="firstName" type="text" class="form-control" name="firstName" ng-model="userInfo.firstName" placeholder="First name" />
						</div>
						
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
							</span> 
							<input id="lastName" type="text" class="form-control" name="lastName" ng-model ="userInfo.lastName" placeholder="Last name" />
						</div>
						
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-envelope"></i>
							</span> 
							<input id="email" type="email" class="form-control" name="email" ng-model ="userInfo.email" placeholder="Write an email" />
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-lock"></i>
							</span> 
							<input id="password" type="password" class="form-control" name="password" ng-model ="userInfo.password" placeholder="Enter your Password" />
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"> 
								<i class="glyphicon glyphicon-eye-open"></i>
							</span> 
							<input id="register-repeat-password" type="password" class="form-control" name=" Confirm_password" placeholder="confirm password" />
						</div>

						<div style="margin-bottom: 25px" class="form-group">
							<label class="col-md-4 control-label" for="radios">Gender</label>
							<div class="col-md-4" >
								<label class="radio-inline" for="radios-0"> 
									<input type="radio" ng-model="userInfo.gender" name="radios" id="radios-0" ng-value="'Male'" checked="checked" /> Male
								</label> 
								<label class="radio-inline" for="radios-1"> 
									<input type="radio" ng-model="userInfo.gender" name="radios" id="radios-1" ng-value="'Female'" /> Female
								</label>
							</div>
						</div>
						
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"> 
								<i class="glyphicon glyphicon-cloud-upload"></i>
							</span> 
							<input id="photo" type="file" class="form-control"  name="photo" exam-file-model="userInfo.file" placeholder="Upload an Image" />
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-phone"></i>
							</span> 
							<input id="phone" type="text" class="form-control" ng-model ="userInfo.phone" name="phone" placeholder="write your valid phone number." />
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-book"></i>
							</span> 
							<input id="currentAddress" type="text" class="form-control" ng-model ="userInfo.currentAddress" name="currentAddress" placeholder="Current Address." />
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-book"></i>
							</span> 
							<input id="permanentAddress" type="text" class="form-control" ng-model="userInfo.permanentAddress" name="permanentAddress" placeholder="Permanent Address." />
						</div>
						
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-question-sign"></i>
							</span> 
							<select ng-required="true" id="securityQuestion" name="securityQuestion"  ng-options="x for x in securityQuestions" ng-model="userInfo.securityQuestion" class="form-control" title="select Security Question">
							</select>
						</div>
						
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-bullhorn"></i>
							</span> 
							<input id="securityAns" type="text" class="form-control" name="securityAns" ng-model="userInfo.securityAns" placeholder="Enter your security Answare" />
						</div>
						
						<div style="margin-top: 10px" class="form-group">
							<div class="col-sm-12 controls text-center">
								<a id="btn-login" href="#" class="btn btn-success" ng-click="saveUserRegitrationInfo()">
									Registration
								</a>
							</div>
							<br /> <br /> <br /> <br />
							<div class="text-center">
								<div style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
									Already have an account ? <a href="/login"> Login Here </a>
								</div>
							</div>
						</div>

					</form>
				</div>
				<div class="panel-footer"></div>
			</div>
		</div>
	</div>
</body>
</html>
