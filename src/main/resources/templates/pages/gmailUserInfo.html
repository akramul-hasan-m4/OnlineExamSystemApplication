<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>

<title>google User</title>
<span th:include="/includes/commons :: #commons"></span>
<script type="text/javascript" src="/customJS/googleUser.js" th:src="@{/customJS/googleUser.js}" />
</head>

<body ng-controller="myCtrl" ng-init="checkUser()">
	<div id="wrapper">
		<!-- Navigation -->
		<!-- Message -->
		<div ng-show="SuccessMSG" class="alert alert-success"
			id="success-alert">
			<button type="button" class="close" data-dismiss="alert">x</button>
			<strong>Success! </strong> {{SuccessMSG}}
		</div>
		<div ng-show="ErrorMSG" class="alert alert-danger" id="error-alert">
			<button type="button" class="close" data-dismiss="alert">x</button>
			<strong>Error! </strong> {{ErrorMSG}}
		</div>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header" style="color: green;">
						<label>User Info</label>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="container" ng-show ="userInfo">
					<div class="row">
						<!-- left column -->
						<!-- edit form column -->
						<div class="col-md-9 personal-info">
							<form class="form-horizontal" role="form">
							
								<div class="form-group">
									<label class="col-lg-3 control-label">Phone:</label>
									<div class="col-lg-8">
										<input class="form-control" type="text" ng-model="phone"/>
									</div>
								</div>

								<div style="margin-bottom: 25px" class="form-group">
									<label class="col-md-4 control-label" for="radios">Gender</label>
									<div class="col-md-4" >
										<label class="radio-inline" for="radios-0"> 
											<input type="radio" ng-model="gender" name="radios" id="radios-0" ng-value="'Male'" /> Male
										</label> 
										<label class="radio-inline" for="radios-1"> 
											<input type="radio" ng-model="gender" name="radios" id="radios-1" ng-value="'Female'" /> Female
										</label>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-md-3 control-label">Current Address:</label>
									<div class="col-md-8">
										<input class="form-control" type="text" ng-model="currentAddress"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">Permanent Address:</label>
									<div class="col-md-8">
										<input class="form-control" type="text" ng-model="permanentAddress"/>
									</div>
								</div>
							
								<div class="form-group">
									<label class="col-md-3 control-label"></label>
									<div class="col-md-8">
										<input type="button" class="btn btn-primary" ng-click="saveGoogleUserInfo()" value="Save" /> <span></span> 
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="container" ng-show="course">
					<form id="vericationform" name="myForm" class="form-horizontal" role="form" method="post">
			<div class="form-group">
				<label class="col-md-4 control-label" for="courseId" th:text="#{commons.CourseName.label}"></label>
				<div class="col-md-6">
					<select requird = "true" id="selectedCourse" name="selectedCourse" ng-model="selectedCourse"  class="form-control" title="select course" required="true">
						<option></option>
						<option ng-repeat="courses in allCourses" value="{{courses.courseName}}">{{courses.courseName}}</option>
					</select>
					<span style="color:red" >{{cmsg}}</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="batchNo" th:text="#{commons.BatchNo.label}"></label>
				<div class="col-md-6">
					<select id="batchNo" name="batchNo" class="form-control" ng-model="batchId" required="true">
						<option></option>
						<option ng-repeat="batch in allbatches" value="{{batch.batchId}}">{{batch.batchNo}}</option>
					</select>
					<span style="color:red" >{{bmsg}}</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-6 pull-right">
					<button type="submit" class="btn btn-primary" ng-click="savestudentInfo()" >Submit</button>
				</div>
			</div>
		</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
